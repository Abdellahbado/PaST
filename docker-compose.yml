version: "3.9"

services:
  train:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./artifacts:/outputs
    environment:
      - PAST_OUTPUT_DIR=/outputs
    command: ["python", "-m", "PaST.train_q_sequence", "--variant_id", "q_sequence_cnn_ctx13", "--device", "cpu", "--output_dir", "/outputs"]
